
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>    
    <div class="container d-flex justify-content-center align-items-center flex-column"  style="height: 100vh;">
        <form action="./Login" class="mx-5 w-50 border p-4 border-2  border-dark " style="border-radius: 10px;"  method="post">
            <h1 class="my-3">Sign In</h1>
            <div class="mb-3">
                <label for="login_username" class="form-label">Username</label>
                <input type="text" class="form-control" id="login_username" name="login_username"
                    placeholder="Enter Username">
            </div>
            <div class="mb-3">
                <label for="login_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login_password" name="login_password"
                    placeholder="Enter Password">
            </div>

            <div class="d-flex justify-content-center my-2">
                <input type="submit" class="btn btn-dark px-5 py-2" name="submit" value="Sign In">
            </div>
        </form>
    </div>
</body>
</html>
