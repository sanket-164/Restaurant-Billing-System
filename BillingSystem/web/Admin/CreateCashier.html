<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./NavBar.js"></script>
    </head>
    <body>
    <header-component></header-component>
    <div class="container">
        <h3 class="my-3">New Cashier</h3>
        <form action="../CreateCashier" method="post">
            <label for="cashier_uname" class="my-2">Username</label>
            <input id="cashier_uname" class="form-control" type="text" name="cashier_uname" placeholder="Cahier's Username" aria-label="default input example">
            <label for="cashier_password" class="my-2">Password</label>
            <input id="cashier_password" class="form-control" type="text" name="cashier_password" placeholder="Cahier's Password" aria-label="default input example">
            <label for="cashier_name" class="my-2">Name</label>
            <input id="cashier_name" class="form-control" type="text" name="cashier_name" placeholder="Cahier's Name" aria-label="default input example">
            <label for="cashier_email" class="my-2">Email Address</label>
            <input id="cashier_email" class="form-control" type="text" name="cashier_email" placeholder="Cahier's Email" aria-label="default input example">
            <label for="cashier_num" class="my-2">Mobile No.</label>
            <input id="cashier_num" class="form-control" type="number" name="cashier_num" placeholder="Cahier's Mobile No." aria-label="default input example">
            <label for="cashier_dob" class="my-2">Birth Day</label>
            <input id="cashier_dob" class="form-control" type="date" name="cashier_dob" aria-label="default input example">

            <div class="d-flex justify-content-center">
                <input type="submit" class="btn btn-dark mt-4 px-5" value="Create Cashier">
            </div>
        </form>
    </div>
</body>
</html>
